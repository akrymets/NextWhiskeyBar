language: node_js
node_js:
  - "node"
sudo: required
services:
  - docker
  - mongodb
env:
  global:
    - MONGODB_SERVER=localhost
    - MONGODB_PORT=27017
    - DB_NAME=nwb
    - DOCKER_IMG_VER=$TRAVIS_PULL_REQUEST
    - DOCKER_HUB_ACCOUNT=akrymets
    - secure: ""
before_script:
  - npm install
script:
# Determining tag for docker image to be baked and pushed to the registry
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then export DOCKER_IMG_VER="$TRAVIS_PULL_REQUEST"; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then export DOCKER_IMG_VER=$(date +%s); fi'
# Testing
  - npm test
after_success:
  - docker build -t akrymets/nwb:${DOCKER_IMG_VER} .
  - docker login --username ${DOCKER_HUB_ACCOUNT} --password ${DOCKER_HUB_PASSWORD}
  - docker push akrymets/nwb:${DOCKER_IMG_VER}
